<div *ngIf="this.credentialsExchangeRecords && this.uniqueConnections.length > 0">
    <div class="row">
        <app-exchange-credential *ngFor="let credExRec of this.credentialsExchangeRecords" [credentialExchangeRecord]="credExRec"
            [connection]="this.getConnection(credExRec.connection_id)" class="mb-12" />
    </div>
</div>
